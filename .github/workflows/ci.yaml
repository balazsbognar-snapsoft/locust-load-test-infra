name: CI

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

jobs:
  detect-changes:
    if: github.actor != 'locust-load-test-infra[bot]'
    runs-on: ubuntu-latest
    outputs:
      init: ${{ steps.filter.outputs.init }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            init:
              - "Dockerfile.init"

  build:
    if: github.actor != 'locust-load-test-infra[bot]'
    needs: detect-changes
    uses: ./.github/workflows/docker-build.yaml
    with:
      push_image: false
      build_init_image: ${{ needs.detect-changes.outputs.init }}
    permissions:
      contents: read

  release:
    if: github.actor != 'locust-load-test-infra[bot]'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Check releaserc file
        run: |
          set -euo pipefail
          for ext in .yaml .yml .json .js .cjs .mjs ""; do
            if [ -z "$ext" ]; then file=".releaserc"; else file=".releaserc$ext"; fi
            if [ -f "$file" ]; then echo "Found $file"; exit 0; fi
          done
          echo "No .releaserc file found!"
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          npm cache clean --force

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: npx semantic-release
