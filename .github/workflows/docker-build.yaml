name: Docker Build (Reusable)

on:
  workflow_call:
    inputs:
      push_image:
        description: "Whether to push the image to ECR"
        type: boolean
        default: false
      image_version:
        description: "Image version tag (falls back to commit SHA if empty)"
        type: string
        default: ""

env:
  AWS_REGION: eu-central-1
  AWS_ECR_REPOSITORY: locust-perftester
  AWS_ROLE_TO_ASSUME: arn:aws:iam::563149050409:role/snapsoft-locust-dev-github-actions-iam-role
  PYTHON_VERSION: 3.13.12
  ORAS_CLI_VERSION: 1.3.0

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: ${{ inputs.push_image }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        if: ${{ inputs.push_image }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: ${{ inputs.push_image }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image version
        id: version
        run: |
          if [ -n "${{ inputs.image_version }}" ]; then
            echo "version=${{ inputs.image_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: ${{ inputs.push_image && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: ${{ inputs.push_image }}
          tags: ${{ inputs.push_image && format('{0}/{1}:{2}\n{0}/{1}:latest', steps.login-ecr.outputs.registry, env.AWS_ECR_REPOSITORY, steps.version.outputs.version) || format('{0}:{1}', env.AWS_ECR_REPOSITORY, steps.version.outputs.version) }}
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
