name: Docker Build (Reusable)

on:
  workflow_call:
    inputs:
      push_image:
        description: "Whether to push the image to ECR"
        type: boolean
        default: false
      image_version:
        description: "Image version tag (falls back to commit SHA if empty)"
        type: string
        default: ""

env:
  AWS_REGION: eu-central-1
  AWS_ECR_REPOSITORY: locust-tester
  AWS_ROLE_TO_ASSUME: arn:aws:iam::563149050409:role/snapsoft-locust-dev-github-actions-iam-role
  LOCUST_CLI_VERSION: 2.43.3
  PYTHON_VERSION: 3.13.12
  ORAS_CLI_VERSION: 1.3.0

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        if: ${{ inputs.push_image }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: ${{ inputs.push_image }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image version
        id: version
        run: |
          if [ -n "${{ inputs.image_version }}" ]; then
            echo "version=${{ inputs.image_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare platform suffix
        id: platform
        run: |
          PLATFORM="${{ matrix.platform }}"
          SUFFIX="${PLATFORM//\//-}"
          echo "suffix=$SUFFIX" >> $GITHUB_OUTPUT

      - name: Set image tag
        id: tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          SUFFIX=${{ steps.platform.outputs.suffix }}
          if [ "${{ inputs.push_image }}" = "true" ]; then
            ECR_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPOSITORY }}
            echo "image_tag=$ECR_URI:$VERSION-$SUFFIX" >> $GITHUB_OUTPUT
          else
            echo "image_tag=${{ env.AWS_ECR_REPOSITORY }}:$VERSION-$SUFFIX" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ inputs.push_image }}
          tags: ${{ steps.tag.outputs.image_tag }}
          build-args: |
            LOCUST_CLI_VERSION=${{ env.LOCUST_CLI_VERSION }}
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}

  manifest:
    if: ${{ inputs.push_image }}
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image version
        id: version
        run: |
          if [ -n "${{ inputs.image_version }}" ]; then
            echo "version=${{ inputs.image_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push multi-arch manifest
        run: |
          ECR_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPOSITORY }}
          VERSION=${{ steps.version.outputs.version }}

          docker manifest create $ECR_URI:$VERSION \
            $ECR_URI:$VERSION-linux-amd64 \
            $ECR_URI:$VERSION-linux-arm64

          docker manifest create $ECR_URI:latest \
            $ECR_URI:$VERSION-linux-amd64 \
            $ECR_URI:$VERSION-linux-arm64

          docker manifest push $ECR_URI:$VERSION
          docker manifest push $ECR_URI:latest
