name: Docker Build (Reusable)

on:
  workflow_call:
    inputs:
      push_image:
        description: "Whether to push the image to ECR"
        type: boolean
        default: false
      image_version:
        description: "Image version tag (falls back to commit SHA if empty)"
        type: string
        default: ""
      build_init_image:
        description: "Whether to build Dockerfile.init (e.g. when only that file changed)"
        type: boolean
        default: false

env:
  BUILD_PLATFORMS: 'linux/amd64,linux/arm64'
  AWS_REGION: eu-central-1
  AWS_ECR_REPOSITORY: locust-perftester
  AWS_ECR_REPOSITORY_INIT: locust-perftester-init
  AWS_ROLE_TO_ASSUME: arn:aws:iam::563149050409:role/snapsoft-locust-dev-github-actions-iam-role

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: ${{ inputs.push_image }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        if: ${{ inputs.push_image }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: ${{ inputs.push_image }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image version
        id: version
        run: |
          if [ -n "${{ inputs.image_version }}" ]; then
            echo "version=${{ inputs.image_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set image tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${{ inputs.push_image }}" = "true" ]; then
            ECR_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPOSITORY }}"
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "$ECR_URI:$VERSION" >> $GITHUB_OUTPUT
            echo "$ECR_URI:latest" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "${{ env.AWS_ECR_REPOSITORY }}:$VERSION" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Set init image tags
        if: ${{ inputs.build_init_image }}
        id: tags-init
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${{ inputs.push_image }}" = "true" ]; then
            ECR_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPOSITORY_INIT }}"
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "$ECR_URI:$VERSION" >> $GITHUB_OUTPUT
            echo "$ECR_URI:latest" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "${{ env.AWS_ECR_REPOSITORY_INIT }}:$VERSION" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: ${{ inputs.push_image }}
          tags: ${{ steps.tags.outputs.tags }}

      - name: Build and push init Docker image
        if: ${{ inputs.build_init_image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.init
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: ${{ inputs.push_image }}
          tags: ${{ steps.tags-init.outputs.tags }}
